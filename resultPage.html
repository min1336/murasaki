<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 차트의 크기를 조정하는 CSS */
        #radarChart {
            width: 400px !important;
            height: 400px !important;
        }

        #home{
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .image-container img {
            width: 500px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div class="image-container">
                    <img src="https://github.com/min1336/murasaki/blob/main/startpage_character.png?raw=true" alt="Cat holding clovers">
                </div>
            </td>
            <td>
                <canvas id="radarChart" width="250" height="250"></canvas>
            </td>
        </tr>
        <tr>
            <td>
                당신의 주 열매는?<br>
                <p id="selected-winner"></p>
            </td>
            <td>
                <div id="result-display"></div>
                <div id="ranking-display"></div>
            </td>
            
        </tr>
    </table>
    <button id="home" class="home">홈으로 돌아가기</button>

    <script>
    // 점수 종류 배열
    const scores = ['love', 'joy', 'peace', 'patience', 'kindness', 'goodness', 'faithfulness', 'gentleness', 'selfControl'];

    // 결과를 표시할 HTML 요소 선택
    const resultDisplay = document.getElementById("result-display");

    // 각 페이지의 총 점수를 저장할 변수 초기화
    let totalNextPageScore = 0; // nextpage에서의 총 점수
    let totalThirdPageScore = 0; // thirdpage에서의 총 점수

    // 점수 정보를 저장할 배열 초기화
    const totalScores = [];

    const selectedWinner = sessionStorage.getItem("selectedWinner") || sessionStorage.getItem("highestScore") || "선택된 항목이 없습니다.";
    document.getElementById("selected-winner").textContent = `${selectedWinner}`;

    // scores 배열을 순회하며 각 점수를 계산
    for (const score of scores) {
        // sessionStorage에서 nextpage 점수 가져오기, 없으면 0으로 설정
        const nextpageScoreValue = parseInt(sessionStorage.getItem(`nextpage_${score}Score`)) || 0;
        
        // sessionStorage에서 thirdpage 점수 가져오기, 없으면 0으로 설정
        const thirdpageScoreValue = parseInt(sessionStorage.getItem(`thirdpage_${score}Score`)) || 0;
        
        // 두 페이지의 점수를 합산하여 총 점수 계산
        const totalScore = nextpageScoreValue + thirdpageScoreValue;

        // 점수 종류와 총 점수를 객체로 저장
        totalScores.push({ scoreType: score, totalScore });

        // 각 페이지의 총 점수를 누적
        totalNextPageScore += nextpageScoreValue; // nextpage 총 점수 누적
        totalThirdPageScore += thirdpageScoreValue; // thirdpage 총 점수 누적
    }


        // 점수 순위 매기기
        const sortedScores = totalScores.sort((a, b) => b.totalScore - a.totalScore);
        
        // 상위 순위 출력
        const rankingDisplay = document.getElementById("ranking-display");
        rankingDisplay.innerHTML = "<h2>순위</h2>";
        sortedScores.forEach((item, index) => {
            const rankElement = document.createElement("p");
            rankElement.textContent = `${index + 1}위: ${item.scoreType} - 총 점수 ${item.totalScore}`;
            rankingDisplay.appendChild(rankElement);
        });

        const scoreskor = ['사랑', '희락', '화평', '오래참음', '친절', '양선', '자비', '온유', '절제'];
// 차트 데이터
        const chartLabels = scoreskor;
        const chartData = totalScores.map(item => item.totalScore);

        // 9각형 그래프 생성
        const ctx = document.getElementById("radarChart").getContext("2d");
        new Chart(ctx, {
            type: "radar",
            data: {
                labels: chartLabels,
                datasets: [{
                    label: "Total Combined Scores",
                    data: chartData,
                    backgroundColor: "rgba(124, 181, 103, 0.2)",
                    borderColor: "rgba(132, 132, 132, 1)",
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    r: {
                        beginAtZero: true,
                        max: 10,
                        ticks: {
                          display: false // 숫자 표시를 숨깁니다
                        },
                        pointLabels: {
                            color: "black", // 변수명(레이블) 색상을 검은색으로 설정
                            font: {
                            size: 10 // 레이블 글씨 크기 조정 (옵션)
                            }
                        },
                        grid: {
                            circular: false, // 원형 외곽선을 표시
                            color: (context) => context.index === context.chart.scales.r.ticks.length - 1 ? 'green' : 'lightgray' // 마지막 외곽선은 파란색, 내부 선은 회색
                        },
                        angleLines: {
                            color: "lightgray", // 세로선 색상을 빨간색으로 설정
                            lineWidth: 0.5 // 세로선 두께 설정
                        }
                    }
                },
                elements: {
                    line: {
                        tension: 0, // 선의 곡률 조정
                        borderWidth: 2 // 선의 두께 설정
                    }
                },
                plugins: {
                    legend: {
                        display: false, // 범례 표시 여부
                        position: 'top' // 범례 위치
                    }
                },
                animation: {
                    duration: 2000, // 애니메이션 지속 시간 (밀리초)
                    easing: 'easeInOutQuad' // 애니메이션 효과
                },
                responsive: false // 화면 크기 조정
            }
        });

        // 홈 버튼 클릭 이벤트
        document.getElementById('home').addEventListener('click', function() {
            // sessionStorage 초기화
            sessionStorage.clear();
            
            // 첫 페이지로 이동
            window.location.href = 'index.html'; // 첫 페이지의 파일명으로 변경하세요.
        });
    </script>
</body>
</html>
