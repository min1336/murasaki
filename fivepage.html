<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행복축제 - MBTI 테스트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    #progress-bar-container {
        position: relative;
        top: 5vh; /* 화면 상단에서의 거리 */
        left: 50%; /* 화면의 중앙 위치 */
        transform: translateX(-50%); /* 중앙으로 이동 */
        width: 50%; /* 진행 바 컨테이너의 너비 */
        height: 40px;
        background-color: #E0E0E0; /* 배경색 */
        z-index: 1000;
        border: 1px solid #E0E0E0; /* 전체 바의 경계 */
        border-radius: 100px; /* 모서리를 둥글게 */
    }

    #progress-bar {
        height: 100%; /* 전체 높이 맞춤 */
        background-color: #7CB567; /* 채워진 색상 */
        border-radius: 100px; /* 모서리를 둥글게 */
        position: relative; /* 이미지 위치 조정을 위한 상대 위치 설정 */
        width: 66%; /* 진행 상태의 너비 */
    }

    .end-image {
        position: absolute;
        top: -60px; /* 이미지가 진행 바 위로 더 많이 겹치도록 조정 */
        right: 0; /* 진행바의 끝에 위치 */
        width: 120px; /* 이미지 크기 */
        height: auto;
        z-index: 1;
    }
    .progress-bar.filled {
        background-color: #7CB567; /* 채워진 색상 */
    }
</style>
<body>
    <form>
        <div id="progress-bar-container">
            <div id="progress-bar">
                <img src="https://github.com/min1336/murasaki/blob/main/runningcat.png?raw=true" alt="Image" class="end-image">
            </div>
        </div>
        <div class="container">
            <div id="quiz">
                <!-- 질문 항목들 -->
                <br><br>
                <div class="question">
                    <h4>Q. 자주 연락하지 않는 지인에게 갑자기 연락이 오면, 반가운 마음보다 불편한 마음이 든다.</h4>
                    <div class="options-container">
                        <span class="label-text">매우<br>그렇다</span>
                        <div class="options">
                            <label class="radio-container radio-container1"><input type="radio" name="사랑" value="1"><span class="radio-mark"></span></label>
                            <label class="radio-container radio-container1"><input type="radio" name="사랑" value="2"><span class="radio-mark"></span></label>
                            <label class="radio-container radio-container2"><input type="radio" name="사랑" value="3"><span class="radio-mark"></span></label>
                            <label class="radio-container radio-container3"><input type="radio" name="사랑" value="4"><span class="radio-mark"></span></label>
                            <label class="radio-container radio-container3"><input type="radio" name="사랑" value="5"><span class="radio-mark"></span></label>
                        </div>
                        <span class="label-text">전혀<br>아니다</span>
                    </div>
                </div>
                <br><br>
                <!-- 나머지 질문들 추가 -->
                <button type="button" onclick="submitTest()">다음 페이지</button>
            </div>
        </div>
    </form>
    <script>
        function submitTest() {
            const scores = ['사랑', '희락', '화평', '오래참음', '자비', '양선', '충성', '온유', '절제'];
            for (const score of scores) {
                const answer = document.querySelector(`input[name="${score}"]:checked`);
                if (!answer) {
                    alert('모든 질문에 답해주세요!');
                    return;
                }
                sessionStorage.setItem(`nextpage_${score}Score`, answer.value);
            }
            window.location.href = "sixpage.html";
        }
    </script>
</body>
</html>
