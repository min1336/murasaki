<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행복축제</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/min1336/murasaki/refs/heads/main/startpage_main.jpeg');
            background-size: cover; /* 모든 화면에 맞게 배경을 꽉 채움 */
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 90%; /* 화면 양옆에 여유 공간 추가 */
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
        }
        h1 {
            color: #4a8a4d;
            font-size: 3em; /* 제목 글자 크기 조정 */
        }
        p {
            font-size: 1.4em; /* 설명 글자 크기 조정 */
            color: #333;
            line-height: 1.4em;
            margin: 10px 0;
        }
        button {
            background-color: #4a8a4d;
            color: white;
            padding: 12px 24px;
            font-size: 1.3em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #37683a;
        }
        .image-container img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>나의 열매 찾기 테스트</h1>
        <p>행복축제에 오신 걸 환영해요!<br>간단한 테스트로 당신의 열매를 찾아보실래요?</p>
        
        <div class="image-container">
            <img src="https://github.com/min1336/murasaki/blob/main/startpage_character.png?raw=true" alt="Cat holding clovers">
        </div>

        <button onclick="startTest()">시작하기</button>
    </div>

    <script>
        function startTest() {
            window.location.href = "nextpage.html";
        }
    </script>
</body>
</html>
