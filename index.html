<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행복축제</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/min1336/murasaki/refs/heads/main/startpage_main.jpeg');
            background-size: cover; /* 배경 이미지를 화면에 맞추기 */
            background-position: center; /* 배경 이미지를 가운데 정렬 */
            background-repeat: no-repeat; /* 배경 이미지 반복 방지 */
            margin: 0;
            padding: 0;
            height: 100vh; /* 화면 높이를 100%로 설정 */
            overflow: hidden; /* 화면을 넘어가는 콘텐츠 숨기기 */
        }
        .container {
            margin: 0; /* 마진을 제거하여 화면을 꽉 채움 */
            width: 100%; /* 너비를 100%로 설정 */
            height: 100%; /* 높이를 100%로 설정 */
            display: flex; /* 플렉스 박스를 사용하여 콘텐츠 중앙 정렬 */
            flex-direction: column; /* 세로 방향으로 정렬 */
            justify-content: center; /* 세로 중앙 정렬 */
            align-items: center; /* 가로 중앙 정렬 */
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8); /* 반투명 배경 */
            padding: 20px; /* 패딩을 추가하여 콘텐츠와 배경의 간격 확보 */
            border-radius: 10px; /* 모서리 둥글게 */
        }
        h1 {
            color: #4a8a4d;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        button {
            background-color: #4a8a4d;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #37683a;
        }
        .image-container img {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>행복축제에 오신 걸 환영해요!</h1>
        <p>간단한 테스트로 당신의 열매를 찾아보실래요?</p>
        
        <div class="image-container">
            <img src="https://github.com/min1336/murasaki/blob/main/startpage_character.png?raw=true" alt="Cat holding clovers">
        </div>

        <button onclick="startTest()">시작하기</button>
    </div>

    <script>
        function startTest() {
            window.location.href = "nextpage.html"; // 다음 페이지로 이동
        }
    </script>
</body>
</html>
