<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>데이터 입력 및 그래프 관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        input[type="text"], button {
            width: 90%;
            padding: 10px;
            margin: 10px 5%;
            box-sizing: border-box;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a045;
        }
        canvas {
            display: block;
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 20px auto;
            background-color: white;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>숫자 입력</h1>
    <input type="text" id="dataInput" placeholder="숫자를 입력하세요">
    <button onclick="addData()">더하기</button>
    <button onclick="subtractData()">빼기</button>
    <button onclick="openChart()">그래프 보기</button>

    <script>
        function addData() {
            const inputData = parseInt(document.getElementById('dataInput').value);
            const operation = 'add';
            sendData(inputData, operation);
        }

        function subtractData() {
            const inputData = parseInt(document.getElementById('dataInput').value);
            const operation = 'subtract';
            sendData(inputData, operation);
        }

        function sendData(inputData, operation) {
            fetch('http://localhost:3000/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ inputData, operation })
            })
            .then(response => response.json())
            .then(data => console.log('Data updated:', data))
            .catch(error => console.error('Error:', error));
        }

        function openChart() {
            window.open('chart.html', 'chartWindow', 'width=600,height=400');
        }
    </script>
</body>
</html>
