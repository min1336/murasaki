<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #ff6347;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        button {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4500;
        }

    <div class="container">
        <h1>행복축제에 오신 걸 환영해요!</h1>
        <p>간단한 테스트로 당신의 열매를 찾아보실래요?</p>
        <button onclick="startTest()">시작하기</button>
    </div>

    <script>
        function startTest() {
            window.location.href = "nextpage.html"; // 다음 페이지로 이동
        }
