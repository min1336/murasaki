<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행복축제</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/min1336/murasaki/refs/heads/main/startpage_main.jpeg');
            background-size: cover; /* 배경 이미지를 화면에 맞추기 */
            background-position: center; /* 배경 이미지를 가운데 정렬 */
            background-repeat: no-repeat; /* 배경 이미지 반복 방지 */
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8); /* 배경 위에 내용이 잘 보이도록 흰색 반투명 배경 */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #4a8a4d;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        button {
            background-color: #4a8a4d;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #37683a;
        }
        .image-container img {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
        .rounded {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            position: absolute;
            top: 20px;
        }
        .float-start {
            left: -80px; /* 왼쪽 이미지 위치 */
        }
        .float-end {
            right: -80px; /* 오른쪽 이미지 위치 */
        }
    </style>
</head>
<body>
    <!-- 양옆에 배치된 이미지 -->
    <img src="https://github.com/min1336/murasaki/blob/main/startpage_character.png?raw=true" class="rounded float-start" alt="왼쪽에 배치된 이미지">
    <img src="https://github.com/min1336/murasaki/blob/main/startpage_character.png?raw=true" class="rounded float-end" alt="오른쪽에 배치된 이미지">

    <div class="container">
        <h1>행복축제에 오신 걸 환영해요!</h1>
        <p>간단한 테스트로 당신의 열매를 찾아보실래요?</p>
        
        <div class="image-container">
            <img src="https://github.com/min1336/murasaki/blob/main/startpage_character.png" alt="Cat holding clovers">
        </div>

        <button onclick="startTest()">시작하기</button>
    </div>

    <script>
        function startTest() {
            window.location.href = "nextpage.html"; // 다음 페이지로 이동
        }
    </script>
</body>
</html>
