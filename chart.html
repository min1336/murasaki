<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>막대 그래프 동적 업데이트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        input[type="text"], button {
            width: 90%; /* 모바일 기기에 적합한 폭 */
            padding: 10px;
            margin: 10px 5%; /* 중앙 정렬을 위해 양쪽 여백 설정 */
            box-sizing: border-box; /* 패딩을 너비에 포함 */
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a045;
        }
        canvas {
            display: block; /* 블록 레벨 요소로 만들어 너비 100% 적용 가능 */
            width: 100%;
            max-width: 600px; /* 최대 너비 설정 */
            margin: 20px auto; /* 상하 20px, 좌우 자동으로 중앙 정렬 */
            background-color: white;
            border: 1px solid #ccc;
        }
    
        /* 데스크탑과 더 큰 디스플레이를 위한 스타일 */
        @media (min-width: 768px) {
            input[type="text"], button {
                width: 50%; /* 데스크탑에 적합한 폭 */
                margin: 10px 25%; /* 중앙 정렬 */
            }
        }
    </style>
    
</head>
<body>
    <h1>그래프</h1>
    <canvas id="myChart"></canvas>

    <script>
        let totalData = 0;
        const ctx = document.getElementById('myChart').getContext('2d');
        let myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['누적 합계'],
                datasets: [{
                    label: '입력된 숫자 합계',
                    data: [0],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        grid: {
                            display: false
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });

        window.addEventListener('storage', function(event) {
            if (event.key === 'timestamp') { // timestamp로 변경 감지
                updateChart();
            }
        });

        function updateChart() {
            const operation = localStorage.getItem('operation');
            const inputData = parseInt(localStorage.getItem('inputData'));
            updateData(operation, inputData);
        }

        function updateData(operation, inputData) {
            if (!isNaN(inputData)) {
                if (operation === 'add') {
                    totalData += inputData;
                } else if (operation === 'subtract') {
                    totalData -= inputData;
                    totalData = Math.max(0, totalData);
                }
                adjustYAxisMax(totalData);
                myChart.data.datasets[0].data = [totalData];
                myChart.update();
            }
        }

        function adjustYAxisMax(totalData) {
            myChart.options.scales.y.max = Math.max(100, Math.ceil(Math.abs(totalData) * 1.2));
        }
        function fetchData() {
            fetch('http://localhost:3000/data')
            .then(response => response.json())
            .then(data => {
                updateData(data.totalData); // 함수를 수정하여 서버로부터 받은 데이터로 그래프를 업데이트
            })
            .catch(error => console.error('Error:', error));
        }

// 페이지 로드 시 데이터 가져오기
window.onload = fetchData;

    </script>
</body>
</html>
