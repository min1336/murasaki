<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            width: 80%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .summary {
            font-size: 1.2em;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>당신의 테스트 결과</h1>
        <div class="result" id="resultText"></div>
        <div class="summary" id="resultSummary"></div>
    </div>

    <script>
        // 이전 페이지에서 전달된 results 배열
        let results = [0, 0, 0, 0, 0, 0, 0, 0, 0];

        // 여기에 로직을 추가하여 특정 결과에 따라 다른 메시지 표시
        function displayResult() {
            let maxIndex = results.indexOf(Math.max(...results));
            let resultText = "";
            let resultSummary = "";

            switch (maxIndex) {
                case 0:
                    resultText = "결과 1: 당신은 매우 활발한 성격을 가지고 있습니다.";
                    resultSummary = "사람들과 함께 있을 때, 당신은 항상 중심에 서며 주도적인 역할을 합니다.";
                    break;
                case 1:
                    resultText = "결과 2: 당신은 논리적이고 분석적인 사고를 지니고 있습니다.";
                    resultSummary = "어떤 문제든 논리적으로 접근하며 꼼꼼히 분석하는 스타일입니다.";
                    break;
                // 나머지 결과들도 같은 형식으로 작성
                case 2:
                    resultText = "결과 3: 창의적이고 예술적인 성향이 강합니다.";
                    resultSummary = "새로운 아이디어나 예술적인 표현에 큰 관심을 가지고 있습니다.";
                    break;
                case 3:
                    resultText = "결과 4: 신중하고 조용한 성향을 가지고 있습니다.";
                    resultSummary = "조용하고 신중한 성격으로, 생각을 깊게 한 후에 결정을 내립니다.";
                    break;
                // 계속해서 case 8까지 작성 가능
                default:
                    resultText = "결과가 없습니다.";
                    resultSummary = "알 수 없는 결과입니다. 다시 시도해주세요.";
                    break;
            }

            // 결과를 페이지에 표시
            document.getElementById("resultText").textContent = resultText;
            document.getElementById("resultSummary").textContent = resultSummary;
        }

        // 테스트 결과 표시 함수 호출
        displayResult();
    </script>
</body>
</html>
