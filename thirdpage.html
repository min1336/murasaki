<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 결과</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff6347;
        }
        .result-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>테스트 결과</h1>
    <div class="result-container">
        <p id="result-display">결과를 불러오는 중...</p>
    </div>

    <script>
        // URL에서 쿼리 파라미터 값을 추출하는 함수
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 결과 값을 페이지에 표시
        document.addEventListener('DOMContentLoaded', () => {
            const resultParam = getQueryParam('result');
            
            if (resultParam) {
                const results = resultParam.split(',');
                
                // 결과 값을 페이지에 표시
                document.getElementById('result-display').textContent = `선택한 값: ${results.join(', ')}`;
            } else {
                document.getElementById('result-display').textContent = '결과를 찾을 수 없습니다.';
            }
        });
    </script>
</body>
</html>
