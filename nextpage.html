<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행복축제 - MBTI 테스트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    #progress-bar-container {
        position: relative;
        top: 5vh; /* 화면 상단에서의 거리 */
        left: 50%; /* 화면의 중앙 위치 */
        transform: translateX(-50%); /* 중앙으로 이동 */
        width: 50%; /* 진행 바 컨테이너의 너비 */
        height: 40px;
        background-color: #E0E0E0; /* 배경색 */
        z-index: 1000;
        border: 1px solid #E0E0E0; /* 전체 바의 경계 */
        border-radius: 100px; /* 모서리를 둥글게 */
    }

    #progress-bar {
        height: 100%; /* 전체 높이 맞춤 */
        background-color: #7CB567; /* 채워진 색상 */
        border-radius: 100px; /* 모서리를 둥글게 */
        width: 100%; /* 진행 상태의 너비 */
    }

    .end-image {
        position: absolute;
        top: -60px; /* 이미지가 진행 바 위로 겹치도록 조정 */
        right: 0; /* 진행 바의 끝에 맞추기 */
        transform: translateX(50%);
        width: 120px; /* 이미지 크기 */
        height: auto;
        z-index: 1;
    }
</style>
<body>
    <form>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
            <img src="https://github.com/min1336/murasaki/blob/main/runningcat.png?raw=true" alt="Image" class="end-image">
        </div>
        <div class="container">
            <div id="quiz">
                <!-- 질문 항목들 -->
                <br><br>
                <div class="question">
                    <h4>Q. 함께 사는 사람이 늦은 시간까지 집에 들어오지 않으면, 먼저 잠들지 못한다.</h4>
                    <div class="options-container">
                        <span class="label-text">매우<br>그렇다</span>
                        <div class="options">
                            <label class="radio-container radio-container1"><input type="radio" name="사랑" value="5"><span class="radio-mark"></span></label>
                            <label class="radio-container radio-container1"><input type="radio" name="사랑" value="4"><span class="radio-mark"></span></label>
                            <label class="radio-container radio-container2"><input type="radio" name="사랑" value="3"><span class="radio-mark"></span></label>
                            <label class="radio-container radio-container3"><input type="radio" name="사랑" value="2"><span class="radio-mark"></span></label>
                            <label class="radio-container radio-container3"><input type="radio" name="사랑" value="1"><span class="radio-mark"></span></label>
                        </div>
                        <span class="label-text">전혀<br>아니다</span>
                    </div>
                </div>
                <br><br>
                <div class="question">
                    <h4>Q. 나의 마음은 외부 상황에 쉽게 영향을 받는 편이다.</h4>
                    <div class="options-container">
                        <span class="label-text">매우<br>그렇다</span>
                        <div class="options">
                            <label class="radio-container radio-container1"><input type="radio" name="희락" value="1"><span class="radio-mark"></span></label>
                            <label class="radio-container radio-container1"><input type="radio" name="희락" value="2"><span class="radio-mark"></span></label>
                            <label class="radio-container radio-container2"><input type="radio" name="희락" value="3"><span class="radio-mark"></span></label>
                            <label class="radio-container radio-container3"><input type="radio" name="희락" value="4"><span class="radio-mark"></span></label>
                            <label class="radio-container radio-container3"><input type="radio" name="희락" value="5"><span class="radio-mark"></span></label>
                        </div>
                        <span class="label-text">전혀<br>아니다</span>
                    </div>
                </div>
                <br><br>
                <!-- 다른 질문 항목들 -->
                <button type="button" onclick="submitTest()">다음페이지</button>
            </div>
        </div>
    </form>
    <script>
        function submitTest() {
            const scores = ['사랑', '희락', '화평', '오래참음', '자비', '양선', '충성', '온유', '절제'];
            for (const score of scores) {
                const answer = document.querySelector(`input[name="${score}"]:checked`);
                if (!answer) {
                    alert('모든 질문에 답해주세요!');
                    return;
                }
                sessionStorage.setItem(`nextpage_${score}Score`, answer.value);
            }
            window.location.href = "thirdpage.html";
        }
    </script>
</body>
</html>
