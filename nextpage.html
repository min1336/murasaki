<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행복축제 - MBTI 테스트</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 추가 스타일 */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .question {
            text-align: center;
            margin-bottom: 30px;
        }

        .options-container {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .options {
            display: flex;
            gap: 10px;
        }

        .radio-container {
            position: relative;
            padding: 0 8px;
        }

        /* 동그라미 크기 및 색상 설정 */
        .radio-mark {
            display: inline-block;
            border-radius: 50%;
            border: 2px solid;
        }

        /* 개별 동그라미의 크기 및 색상 설정 */
        .radio-container:nth-child(1) .radio-mark {
            width: 35px;
            height: 35px;
            border-color: #28a745;
        }

        .radio-container:nth-child(2) .radio-mark {
            width: 28px;
            height: 28px;
            border-color: #28a745;
        }

        .radio-container:nth-child(3) .radio-mark {
            width: 18px;
            height: 18px;
            border-color: #6c757d;
        }

        .radio-container:nth-child(4) .radio-mark {
            width: 28px;
            height: 28px;
            border-color: #6f42c1;
        }

        .radio-container:nth-child(5) .radio-mark {
            width: 35px;
            height: 35px;
            border-color: #6f42c1;
        }

        /* 텍스트 크기 조정 */
        .label-text {
            font-size: 16px; /* 텍스트 크기를 키움 */
            font-weight: bold; /* 텍스트를 두껍게 */
        }

        /* 진행바 스타일 */
        #progress-bar-container {
            position: relative;
            width: 80%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 20px;
            margin: 20px 0;
        }

        #progress-bar {
            width: 30%;
            height: 100%;
            background-color: #28a745;
            border-radius: 20px;
            position: relative;
        }

        /* 캐릭터 이미지 스타일 */
        .end-image {
            position: absolute;
            top: -50px; /* 진행바 위로 띄움 */
            right: 0; /* 진행바의 맨 끝에 위치 */
            transform: translateX(50%); /* 이미지가 바 끝에 걸쳐 있도록 조정 */
            width: 120px; /* 캐릭터 이미지 크기를 더 키움 */
            height: auto;
        }
    </style>
</head>
<body>
    <form>
        <div id="progress-bar-container">
            <div id="progress-bar">
                <img src="https://github.com/min1336/murasaki/blob/main/runningcat.png?raw=true" alt="Image" class="end-image">
            </div>
        </div>
        <div class="container">
            <div id="quiz">
                <!-- 질문 항목들 -->
                <div class="question">
                    <h4>함께 사는 사람이 늦은 시간까지 집에 들어오지 않으면, 먼저 잠들지 못한다.</h4>
                    <div class="options-container">
                        <span class="label-text">매우 그렇다</span>
                        <div class="options">
                            <label class="radio-container"><input type="radio" name="love" value="5"><span class="radio-mark"></span></label>
                            <label class="radio-container"><input type="radio" name="love" value="4"><span class="radio-mark"></span></label>
                            <label class="radio-container"><input type="radio" name="love" value="3"><span class="radio-mark"></span></label>
                            <label class="radio-container"><input type="radio" name="love" value="2"><span class="radio-mark"></span></label>
                            <label class="radio-container"><input type="radio" name="love" value="1"><span class="radio-mark"></span></label>
                        </div>
                        <span class="label-text">전혀 아니다</span>
                    </div>
                </div>
                
                <!-- 나머지 질문들도 같은 형식으로 추가 -->
                <div class="question">
                    <h4>함께 사는 사람이 늦은 시간까지 집에 들어오지 않으면, 먼저 잠들지 못한다.</h4>
                    <div class="options-container">
                        <span class="label-text">매우 그렇다</span>
                        <div class="options">
                            <label class="radio-container"><input type="radio" name="joy" value="5"><span class="radio-mark"></span></label>
                            <label class="radio-container"><input type="radio" name="joy" value="4"><span class="radio-mark"></span></label>
                            <label class="radio-container"><input type="radio" name="joy" value="3"><span class="radio-mark"></span></label>
                            <label class="radio-container"><input type="radio" name="joy" value="2"><span class="radio-mark"></span></label>
                            <label class="radio-container"><input type="radio" name="joy" value="1"><span class="radio-mark"></span></label>
                        </div>
                        <span class="label-text">전혀 아니다</span>
                    </div>
                </div>

                <!-- 다음 페이지 버튼 -->
                <button type="button" onclick="submitTest()">다음 페이지</button>
            </div>
        </div>
    </form>
    <script>
        function submitTest() {
            const scores = ['love', 'joy', 'peace', 'patience', 'kindness', 'goodness', 'faithfulness', 'gentleness', 'selfControl'];
            for (const score of scores) {
                const answer = document.querySelector(`input[name="${score}"]:checked`);
                if (!answer) {
                    alert('모든 질문에 답해주세요!');
                    return;
                }
                sessionStorage.setItem(`nextpage_${score}Score`, answer.value);
            }
            window.location.href = "thirdpage.html";
        }
    </script>
</body>
</html>
