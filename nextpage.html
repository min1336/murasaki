<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 상황</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            width: 80%;
        }
        .situation {
            border: 2px solid black;
            padding: 20px;
            font-size: 1.5em;
            margin-bottom: 30px;
            position: relative;
        }
        .situation::after {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 1.2em;
        }
        .choice-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .choice {
            border: 2px solid black;
            width: 45%;
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .choice:hover {
            background-color: #f0e68c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="situation">
            1. 프로젝트 마감이 가까워졌을 때 모두가 지쳐 보인다면, 나는?
        </div>
        <div class="choice-container">
            <div class="choice" onclick="selectChoice('답변 1')">희락 : 밝은 이야기로 분위기를 환기시켜본다.</div>
            <div class="choice" onclick="selectChoice('답변 2')">온유: 필요한 만큼 휴식을 제안하고, 함께 쉬어간다</div>
        </div>
    </div>

    <script>
        function selectChoice(choice) {
            alert('선택한 답변: ' + choice);
            window.location.href = "thirdpage.html"; // 선택 후 세 번째 페이지로 이동
        }
    </script>
    </script>
</body>
</html>
