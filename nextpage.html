<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행복축제 - MBTI 테스트</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
        }
        h1 {
            color: #4a8a4d;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .options {
            margin: 10px 0;
        }
        .option-label {
            font-size: 1em;
            color: #333;
        }
        button {
            background-color: #4a8a4d;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
                    background-color: #37683a;
                }
                /* 라디오 버튼 컨테이너 */
        .options {
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            gap: 15px; /* 각 라디오 버튼 사이 간격 */
            margin: 10px 0;
        }

        /* 커스텀 라디오 버튼 스타일 */
        .radio-container {
            display: flex;
            align-items: center;
            margin: 8px 0;
            cursor: pointer;
            font-size: 1.1em;
            color: #333;
            transition: color 0.3s ease;
        }

        /* 기본 라디오 버튼 숨김 */
        .radio-container input[type="radio"] {
            display: none;
        }

        /* 커스텀 라벨 스타일 */
        .radio-mark {
            height: 20px;
            width: 20px;
            background-color: #f0f8ff;
            border: 2px solid #4a8a4d;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* 체크된 상태일 때 스타일 */
        .radio-container input[type="radio"]:checked + .radio-mark {
            background-color: #4a8a4d;
            border-color: #4a8a4d;
        }

        /* 체크된 상태에서 중심의 작은 점 */
        .radio-container input[type="radio"]:checked + .radio-mark::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* 호버 효과 */
        .radio-container:hover .radio-mark {
            border-color: #37683a;
            background-color: #4a8a4d53;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>당신의 성격 유형을 찾아보세요!</h1>
        <div id="quiz">
            <!-- 첫 번째 질문 -->
            <div class="question">
                <p>1. 당신은 모임에서 사람들과 쉽게 어울리는 편인가요?</p>
                <div class="options">
                    <label class="radio-container">
                        <input type="radio" name="q1" value="5">
                        <span class="radio-mark"></span>
                        매우 그렇다
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="q1" value="4">
                        <span class="radio-mark"></span>
                        그렇다
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="q1" value="3">
                        <span class="radio-mark"></span>
                        보통이다
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="q1" value="2">
                        <span class="radio-mark"></span>
                        아니다
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="q1" value="1">
                        <span class="radio-mark"></span>
                        매우 아니다
                    </label>
                </div>
            </div>

            <br>
            <br>

            <!-- 두 번째 질문 -->
            <div class="question">
                <p>2. 당신은 힘들 때 집에 가나요?</p>
                <div class="options">
                    <label class="radio-container">
                        <input type="radio" name="q2" value="5">
                        <span class="radio-mark"></span>
                        매우 그렇다
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="q2" value="4">
                        <span class="radio-mark"></span>
                        그렇다
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="q2" value="3">
                        <span class="radio-mark"></span>
                        보통이다
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="q2" value="2">
                        <span class="radio-mark"></span>
                        아니다
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="q2" value="1">
                        <span class="radio-mark"></span>
                        매우 아니다
                    </label>
                </div>
            </div>

            <!-- 버튼으로 결과 제출 -->
            <button onclick="submitTest()">결과 확인하기</button>
        </div>
    </div>

    <script>
        function submitTest() {
            // 사용자 입력 데이터 수집
            const q1 = document.querySelector('input[name="q1"]:checked');
            const q2 = document.querySelector('input[name="q2"]:checked');

            // 모든 질문에 답하지 않은 경우 알림
            if (!q1 || !q2) {
                alert('모든 질문에 답해주세요!');
                return;
            }

            // 결과 페이지로 이동 (선택한 답변을 쿼리 파라미터로 전달)
            const result = `${q1.value},${q2.value}`;
            window.location.href = `thirdpage.html?result=${result}`;
        }
    </script>
</body>
</html>
