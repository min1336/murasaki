<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행복축제 - MBTI 테스트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    #progress-bar-container {
        position: relative;
        top: 5vh; /* 화면 상단에서의 거리 */
        left: 50%; /* 화면의 중앙 위치 */
        transform: translateX(-50%); /* 중앙으로 이동 */
        width: 50%; /* 진행 바 컨테이너의 너비 */
        height: 40px;
        background-color: #E0E0E0; /* 배경색 */
        z-index: 1000;
        border: 1px solid #E0E0E0; /* 전체 바의 경계 */
        border-radius: 100px; /* 모서리를 둥글게 */
    }

    #progress-bar {
        height: 100%; /* 전체 높이 맞춤 */
        background-color: #7CB567; /* 채워진 색상 */
        border-radius: 100px; /* 모서리를 둥글게 */
        position: relative; /* 이미지 위치 조정을 위한 상대 위치 설정 */
        width: 100%; /* 진행 상태의 너비 */
    }

    .end-image {
        position: absolute;
        top: -60px; /* 이미지가 진행 바 위로 겹치도록 조정 */
        right: -10px; /* 진행 바의 끝에 맞추기 */
        width: 120px; /* 이미지 크기 */
        height: auto;
        z-index: 1;
    }
</style>
<body>
    <form>
        <div id="progress-bar-container">
            <div id="progress-bar">
                <img src="https://github.com/min1336/murasaki/blob/main/runningcat.png?raw=true" alt="Image" class="end-image">
            </div>
        </div>
        <div class="container">
            <div id="quiz">
                <!-- 질문 항목들 -->
                <br><br>
                <div class="question">
                    <h4>Q. 누군가가 행복해하는 모습을 보이면, 나도 기쁘다.</h4>
                    <div class="options-container">
                        <span class="label-text">매우<br>그렇다</span>
                        <div class="options">
                            <label class="radio-container radio-container1"><input type="radio" name="사랑" value="5"><span class="radio-mark"></span></label>
                            <label class="radio-container radio-container1"><input type="radio" name="사랑" value="4"><span class="radio-mark"></span></label>
                            <label class="radio-container radio-container2"><input type="radio" name="사랑" value="3"><span class="radio-mark"></span></label>
                            <label class="radio-container radio-container3"><input type="radio" name="사랑" value="2"><span class="radio-mark"></span></label>
                            <label class="radio-container radio-container3"><input type="radio" name="사랑" value="1"><span class="radio-mark"></span></label>
                        </div>
                        <span class="label-text">전혀<br>아니다</span>
                    </div>
                </div>
                <br><br>
                <!-- 나머지 질문들 추가 -->
                <button type="button" onclick="submitTest()">결과 보기</button>
            </div>
        </div>
    </form>
    <script>
        //결과보기
        function submitTest() {
            const scores = ['사랑', '희락', '화평', '오래참음', '자비', '양선', '충성', '온유', '절제'];
            for (const score of scores) {
                const answer = document.querySelector(`input[name="${score}"]:checked`);
                if (!answer) {
                    alert('모든 질문에 답해주세요!');
                    return;
                }
                sessionStorage.setItem(`thirdpage_${score}Score`, answer.value);
            }

            let totalNextPageScore = 0; // nextpage에서의 총 점수
            let totalThirdPageScore = 0; // thirdpage에서의 총 점수

            // 점수 정보를 저장할 배열 초기화
            const totalScores = [];

            // scores 배열을 순회하며 각 점수를 계산
            for (const score of scores) {
                // sessionStorage에서 nextpage 점수 가져오기, 없으면 0으로 설정
                const nextpageScoreValue = parseInt(sessionStorage.getItem(`nextpage_${score}Score`)) || 0;
                
                // sessionStorage에서 thirdpage 점수 가져오기, 없으면 0으로 설정
                const thirdpageScoreValue = parseInt(sessionStorage.getItem(`thirdpage_${score}Score`)) || 0;
                
                // 두 페이지의 점수를 합산하여 총 점수 계산
                const totalScore = nextpageScoreValue + thirdpageScoreValue;

                // 점수 종류와 총 점수를 객체로 저장
                totalScores.push({ scoreType: score, totalScore });

                // 각 페이지의 총 점수를 누적
                totalNextPageScore += nextpageScoreValue; // nextpage 총 점수 누적
                totalThirdPageScore += thirdpageScoreValue; // thirdpage 총 점수 누적
            }


            // 점수 순위 매기기
            const sortedScores = totalScores.sort((a, b) => b.totalScore - a.totalScore);

            // 공동 우승 점수와 항목을 저장할 배열
            const topScore = totalScores[0].totalScore;
            const jointWinners = totalScores.filter(item => item.totalScore === topScore).map(item => item.scoreType);

            // 공동 우승 여부 확인 후 페이지 이동
            if (jointWinners.length > 1) {
                // 공동 우승이 있을 때 공동우승 항목들을 sessionStorage에 저장하고 winwinPage로 이동
                sessionStorage.setItem("jointWinners", JSON.stringify(jointWinners));
                window.location.href = "winwinPage.html";
            } // 공동우승이 없는 경우 최대값을 resultPage로 저장하고 이동
            else {
                const highestScore = sortedScores[0];
                sessionStorage.setItem("highestScore", highestScore.scoreType);
                window.location.href = "resultPage.html";
            }
        }
    </script>
</body>
</html>
